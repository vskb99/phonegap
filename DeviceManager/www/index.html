<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Device Manager</title>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#data").submit(function()
                {
                    if($("#email").val() == "" || $("#pass").val() == "" || $("#repass").val() == "") 
                    {                        
                        alert("Please fill all the fields");
                        return false;    
                    }
                    else if($("#pass").val() != $("#repass").val())
                    {                        
                        alert("Passwords do not match");
                        return false;                            
                    }
                });                
            });
        </script>
    </head>
    <body>
    <img src='./img/background.jpg' style='position:absolute;' height="100%" width="100%">
    <div style="position:absolute;left:15%;top:15%;width:70%;height:70%;"> 
        <form id="data">
            <div class="input-group">
                <span class="input-group-addon"> 
                    <i class="fa fa-user"></i>&nbsp
                </span>
                <input type="text" class="form-control" id="id" placeholder="User Id">
            </div></br>
             <div class="input-group">
                <span class="input-group-addon"> 
                    <i class="fa fa-envelope"></i>
                </span>
                <input type="email" class="form-control" id="email"  placeholder="Email">
              </div></br>
            <div class="input-group">
                <span class="input-group-addon"> 
                    <i class="fa fa-key"></i>
                </span>
                <input type="password" class="form-control" id="pass"  placeholder="Password">
             </div></br>
            <div class="input-group">
                <span class="input-group-addon"> 
                    <i class="fa fa-key"></i>
                </span>
                <input type="password" class="form-control" id="repass"  placeholder="Re enter Password">
             </div></br>
            <button type="submit" class="btn btn-default">Sign Up</button></br></br>
        </form>    
    </div>    
    <script type="text/javascript">
    app.initialize();
    </script>
    </body>
</html>
